<!DOCTYPE html>
<html>
  <body>
    <div data-widget-name="menu">Choose the genre</div>
    <a name="list">the list</a>
    <ul>
      <li>
        <a href="http://google.com" data-external-link>http://google.com</a>
      </li>
      <li><a href="/tutorial">/tutorial.html</a></li>
      <li><a href="local/path">local/path</a></li>
      <li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li>
      <li>
        <a href="http://nodejs.org" data-external-link>http://nodejs.org</a>
      </li>
      <li>
        <a href="http://internal.com/test" data-external-link
          >http://internal.com/test</a
        >
      </li>
    </ul>

    <script>
      // setting style for a single linklet links = document.querySelectorAll('a');
      let links = document.querySelectorAll("a");
      for (let link of links) {
        let href = link.getAttribute("href");
        if (!href) continue; // no attribute

        if (!href.includes("://")) continue; // no protocol

        if (href.startsWith("http://internal.com")) continue; // internal

        link.style.color = "orange";
      }
    </script>
    <script>
      const div = document.querySelector("[data-widget-name]");
      console.log(div.dataset.widgetName);
    </script>
  </body>
</html>
